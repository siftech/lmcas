[pytest]
log_cli = True
log_cli_level = INFO
markers =
    broken: mark a test as unimplemented or otherwise broken
    debug: mark a test as being "interesting" for ongoing debugging
    metric: is a metric rather than a behavioral test
    overnight: mark as not worth running per-commit
    requires-container: must be run in the lmcas dev shell
    tabacco: is a test for TaBaCCo
    uwisc: is a test for UWisc LMCAS
